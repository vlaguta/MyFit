<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Журнал питания</h1>

        <thead>
        <tr>
            <th>Дата</th>
            <th>Калории</th>
<!--            <th>Белки</th> -->
<!--            <th>Жиры</th>-->
<!--            <th>Углеводы</th>-->
        </tr>
        </thead>

</div>

            <td><span th:text="${dailyMenu.generalCalories}">  </span></td>
<!--            <td><span th:text="${dailyMenu.calories}">  </span></td>-->
<!--            <td><span th:text="${product.protein}">  </span></td>-->
<!--            <td><span th:text="${product.fat}">  </span></td>-->
<!--            <td><span th:text="${product.carbonhydrates}">  </span></td>-->
        </tr>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
