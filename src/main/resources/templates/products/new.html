<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update product</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css"  crossorigin="anonymous">
</head>
<body>
<form class="pure-form pure-form-aligned" th:method="POST" th:action="@{/products}" th:object="${product}">
    <fieldset>
        <div class="pure-control-group">
            <label for="name">Название продукта: </label>
            <input type="text" th:field="*{name}" id="name" placeholder="Название продукта" />
            <span class="pure-form-message-inline">This is a required field.</span>
        </div>
        <p></p>
        <div class="pure-control-group">
            <label for="calories">Калорийность</label>
            <input type="number"  th:field="*{calories}" id="calories" placeholder="Калорийность" />
        </div>
        <p></p>

        <div class="pure-control-group">
            <label for="protein">Белки</label>
            <input type="number" th:field="*{protein}" id="protein" placeholder="Белки" />
        </div>
        <p></p>

        <div class="pure-control-group">
            <label for="fat">Жиры</label>
            <input type="number" th:field="*{fat}" id="fat" placeholder="Жиры" />
        </div>
        <p></p>

        <div class="pure-control-group">
            <label for="carbonhydrates">Углеводы </label>
            <input type="number" th:field="*{carbonhydrates}" id="carbonhydrates" placeholder="Углеводы" />
        </div>
        <p></p>

        <div class="pure-controls">
            <button type="submit" class="pure-button pure-button-primary">Добавить продукт</button>
        </div>
    </fieldset>
</form>
</body>
</html>
